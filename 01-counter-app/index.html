<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Counter App</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="logo">
                <i class="fa-solid fa-tablet-screen-button fa-2xl"></i>
            </div>
            <div class="project-name">
                <h1>Counter</h1>
            </div>
            <div class="github-icon">
                <a href="https://github.com/monukd01dev"><i class="fa-brands fa-github fa-2xl"></i></a>
            </div>
        </div>
    </nav>
    <main>
        <div class="counter-app">
            <div class="count-display">0</div>
            <div class="count-buttons">
                <button class="decrement"><i class="fa-solid fa-minus"></i></button>
                <button class="increment"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="step-ground">
                <label for="step-field" class="step-label">increment / decrement by</label>
                <input type="number" class='step-field' name="step-field" id="step-field">
            </div>
            <div class="reset-area">
                <button class="reset"><i class="fa-solid fa-power-off"></i>  reset</button>
            </div>
        </div>
    </main>
</body>
</html>
