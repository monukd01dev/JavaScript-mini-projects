<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" type="module"></script>
    <title>Currency Converter App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Currency Converter</h2>
            <form action="">
                <div class="user-input">
                    <label for="money">Enter Amount</label>
                    <input type="text" id="money" value="100"> 
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="dropoption">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select id="from">
                                <option value="US">USD</option>
                                <option value="FR">EUR</option>
                                <option value="IN">INR</option>
                                <option value="AU">AUD</option>
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <div class="dropoption">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select id="to">
                                <option value="US">USD</option>
                                <option value="FR">EUR</option>
                                <option value="IN" selected >INR</option>
                                <option value="AU">AUD</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg">1USD = 80INR</div>
                <button>Get The Current Exchange</button>
            </form>
        </div>
    </div>
</body>
</html>
